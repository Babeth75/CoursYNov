<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
    </head>
    <body> 
        <!-- form --> 
        <form action="#" method="get">
            <!-- label --> 
            <label for="toto">Toto : </label>
            
            <!-- input:text --> 
            <input type="text" name="toto" id="toto" placeholder="toto" value="titi" readonly>
            
            <br>
            
            <!-- input:password --> 
            <input type="password" name="" id="">
            
            <br>
            
            <!-- input:email --> 
            <input type="email" name="" id="">
            
            <br>
            
            <!-- input:checkbox --> 
            <input type="checkbox" name="tata[]" id="" value="chien"> Chien
            <input type="checkbox" value="chat" name="tata[]" id=""> Chat
            <input type="checkbox" name="tata[]" id="" value="oiseau"> Oiseau
            
            <br>
            
            <!-- input:radio --> 
            <input type="radio" name="radio" id="" value="Male"> Male
            <input type="radio" name="radio" id="" value="Female"> Female 
            
            <br>
            
            <!-- select --> 
            <select name="select" >
                <option value="1">Un</option>
                <option value="2">Deux</option>
            </select>
            
            <br>
            
            <!-- button:submit -->
            <button type="submit">Valider</button>
        </form>









    </body>
</html>
