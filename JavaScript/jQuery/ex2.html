<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <input type="text" name="name">
    <button type="submit">Valider</button>
</form>

<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

<script>
    $('form').submit(function (e) {
        if ($('input[type="text"]').val() == '') {
            e.preventDefault();
            alert('Empty form');
        }
    });

    $('form').on('submit', function (e) {
        if ($('input[type="text"]').val() == '') {
            e.preventDefault();
            alert('Empty form');
        }
    });


</script>
</body>
</html>
