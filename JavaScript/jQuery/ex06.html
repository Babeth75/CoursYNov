<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<span class="normal"></span><br>
<span class="append"></span><br>
<button>Add</button>

<script src="https://code.jquery.com/jquery-3.2.0.min.js"></script>
<script>

    $.get('http://jsonplaceholder.typicode.com/posts/1', function(data){
        console.log(data);
    });

    $.ajax({
        url : 'http://jsonplaceholder.typicode.com/posts/1',
        method : 'GET',
        success : function(data){
            console.log(data)
        }
    });

    $.ajax({
        url : 'http://jsonplaceholder.typicode.com/posts/1',
        method : 'GET'
    }).done(function(data){
        console.log(data);
    });

</script>
</body>
</html>
