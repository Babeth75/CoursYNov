<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style type="text/css">
        .un {
            height: 100px;
            width: 100px;
            background: red;
        }
    </style>
</head>
<body>

<span class="normal"></span>
<br>
<span class="append"></span>
<br>
<button>Add</button>

<script>
    document.querySelector('button').addEventListener('click', function () {
        document.querySelector('span.normal').innerHTML = 'coucou';
        document.querySelector('span.append').innerHTML += 'coucou ';
    });
    
</script>

</body>
</html>
