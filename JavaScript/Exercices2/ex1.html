<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form>
    <input type="text" name="name">
    <button type="submit">Valider</button>
</form>

<script>
    const input = document.querySelector('input');

    //ES5
    input.addEventListener('keyup', function () {
        console.log('ES5', input.value);
    });

    // ES6
    input.addEventListener('keyup', _ => console.log('ES6', input.value));

</script>
</body>
</html>
