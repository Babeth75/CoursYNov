<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<button id="toto" >Test</button>

<script>
    var button = document.querySelector('#toto');

    button.addEventListener('click', function(){
        alert('Click');
    });

    button.onclick = function(){
        alert('Click');
    };

    

</script>
</body>
</html>
