<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form>
    <input type="text" name="name">
    <button type="submit">Valider</button>
</form>


<script>
    const input = document.querySelector('input');

    document
        .querySelector('form')
        .addEventListener('submit', function (e) {
            if (input.value == '')
            {
                e.preventDefault();
                input.style.border = '1px solid red';
                input.style.borderColor = 'blue';
            }
        });

</script>
</body>
</html>
