<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<style type="text/css">
    .un {
        height: 100px;
        width: 100px;
        background: red;
    }
</style>
<div class="un"></div>
<button>Change</button>


<script>
    document
        .querySelector('button')
        .addEventListener('click', function(){
            document
                .querySelector('div')
                .classList
                .toggle('un');
        });
</script>
</body>
</html>
