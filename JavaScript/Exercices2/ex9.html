<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style type="text/css">
        .un {
            height: 100px;
            width: 100px;
            background: red;
        }
    </style>
</head>
<body>

<div class="un"></div>
<button>Change</button>

<script>
    document.querySelector('button').addEventListener('click', function () {
        document.querySelector('div').classList.toggle('un');
    });
    
</script>

</body>
</html>
