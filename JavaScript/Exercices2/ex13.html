<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style type="text/css">
        .un {
            height: 100px;
            width: 100px;
            background: red;
        }
    </style>
</head>
<body>

<span ></span>

<script>
    navigator.geolocation.getCurrentPosition(function(data){
       document
           .querySelector('span')
           .innerHTML = data.coords.latitude + ' ' + data.coords.longitude;
    });
    
</script>

</body>
</html>
