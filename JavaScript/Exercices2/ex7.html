<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    var students = [{
        name: "Bob",
        exam: 4
    }, {
        name: "Martin",
        exam: 10
    }, {
        name: "Jean",
        exam: 8
    }];

    // ES5
    console.log(
        students
            .map(function (a) {
                // À chaque tour le 'a' sera égal à une case du tableau
                return a.exam
            })
            .reduce(function (prec, actuelle) {
                return prec + actuelle
            })
    );

    //ES6
    console.log(
        students
            .map(a => a.exam)
            .reduce((prec, actuelle) => prec + actuelle)
    );

</script>

</body>
</html>
