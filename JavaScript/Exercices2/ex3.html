<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<!-- JAVASCRIPT Inline -->
<button onclick="location.href='http://google.com'">Redirect</button>

<script>
    // Syntax ECMAScript 5
    document
        .querySelector('button')
        .addEventListener('click', function () {
        location.href = "http://www.google.com";
    });

    // Syntax ECMAScript 6
    document
        .querySelector('button')
        .addEventListener('click', () => location.href = "http://www.google.com");

    // Utilisation de la propriété du DOM
    document
        .querySelector('button')
        .onclick = function () {
        location.href = "http://www.google.com";
    };

</script>

</body>
</html>
