<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <button>Redirection</button>
</form>

<script>

        // ES 5
        document
            .querySelector('button')
            .addEventListener('click',function () {
               location.href = 'http://www.google.com';
               // Nouvel Onglet
               window.open('http://www.google.com');
            });

        // ES 6
        document
            .querySelector('button')
            .addEventListener('click', _ => location.href = 'http://www.google.com');

</script>
</body>
</html>
