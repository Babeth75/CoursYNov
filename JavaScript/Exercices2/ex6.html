<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    var json = [
        {
            nb : 2,
            value : 10
        },
        {
            nb : 5,
            value : 20
        }
    ];

    // ES5
    console.log(
        json.filter(function(student){
            console.log(student);
            return student.value > 15;
        })
    );

    // ES6
    console.log(json.filter(student => student.value > 15));



</script>

</body>
</html>
